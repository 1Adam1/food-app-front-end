<div class="main-centered-box">
  <form class="form" #authenticationForm="ngForm" (ngSubmit)="onSubmit(authenticationForm)">
    <div class="form-group">
      <label class="form-label" for="login">Login</label>
      <input 
        type="text" 
        id="login"
        class="form-control"
        ngModel
        name="login"
        required
      >
    </div>
    <div class="form-group">
      <label class="form-label" for="password">Password</label>
      <input 
        type="password" 
        id="password"
        class="form-control"
        ngModel
        name="password"
        minlength="6"
        required
      >
    </div>
    <div class="form-group">
      <button
        class="form-submit" 
        type="submit" 
        [disabled]="!authenticationForm.valid"
      >
        Submit
      </button>
    </div>
  </form>
</div>
